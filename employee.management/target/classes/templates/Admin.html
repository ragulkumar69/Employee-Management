<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
 
<style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap');
        body{
            font-size: large;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 400;
        }
        #nav1{
            background-color: rgb(0, 0, 0);
        }
        .navbar-brand{
            color: rgb(255, 255, 255);
            font-size: 3vw;
        }
        #nav2{
            font-size: 1vw;
        }
        #nav21:hover{
            background-color: rgb(78, 78, 241);
            border-radius: 10px;
        }
        #Section2{
            position: relative;
            padding-bottom: 10%;
            padding-top: 10%;
            background-image: linear-gradient(rgb(0, 153, 255),rgba(0, 204, 255, 0.692),rgba(0, 247, 255, 0.486),rgb(0, 119, 255));
        }
        p{
            font-size: 2vw;
            color: black;
        }
        table, th, td{
            border-color: aqua;
            border:3px solid black;
            padding: 2%;
        }
        th{
            background: rgb(195, 205, 50);
            padding: 1%;
        }
        td{
            color: black;
            font-weight: bold;
        }
        #btn1{
        color: rgb(253, 0, 0);
        border-color: black;
        font-size: 100%;
        }
        #btn1:hover{
            color: rgb(0, 0, 0);
            border-color: rgb(255, 255, 255);
            background-color: rgb(0, 238, 255);
            box-shadow: 2px 2px 5px 5px black;
        }
        form{
        font-size: 1.5vw;

        }
        .form1{
            color: aliceblue;
            text-align: center;
            width: 85%;
            padding-top: 2%;
            padding-left: 25%;
            padding-bottom: 10%;
        }
        .card-body{
            padding: 10%;
            background-color: rgba(137, 43, 226, 0.274);
            border-color: black;
        }
        #Section3{
            position: relative;
            width: 100%;
            background-image: linear-gradient(rgb(0, 119, 255),rgba(0, 204, 255, 0.692),rgba(0, 247, 255, 0.486),rgb(0, 153, 255));
        }
        </style>
</head>
<body>
    <nav id="nav1" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
            <a href="#" class="navbar-brand">Admin Page</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    
                </div>
                <div id="nav2" class="navbar-nav ms-auto">
                    <a href="home.html" target="_self" id="nav21" class="nav-item nav-link text-light" th:href ="@{/}">Home</a>
                    <a href="#Section2" target="_self" id="nav21" class="nav-item nav-link text-light" th:href ="@{/AdminHome}">View Employee</a>
                    <a href="#Section3" target="_self" id="nav21" class="nav-item nav-link text-light" th:href ="@{/showNewEmployee}">Add Employee</a>
                    <a href="#Section4" target="_self" id="nav21" class="nav-item nav-link text-light" th:href ="@{/}">Log out</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- view Employee -->
    <div id="Section2">
        <div class="container">
        <p><b>View Employee</b></p>
        <table class="w-100 p-3 mb-5">
            <tr>
                <th>Emp ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Gender </th>
                <th>Contact</th>
                <th>Job Role</th>
                <th>Update/Delete</th>
            </tr>
            <tr th:each="employee : ${listEmployees}">
            	<td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.gender}"></td>
                <td th:text="${employee.contact}"></td>
                <td th:text="${employee.jobRole}"></td>
                
                <td>
                    <a th:href ="@{/forUpdate/{id}(id=${employee.id})}" id="btn1" class="btn" type="menu">Update</a> /
                    <a th:href ="@{/forDelete/{id}(id=${employee.id})}" id="btn1" class="btn" type="delete">Delete</a>
                </td>
            </tr>
        </table>
 		</div>
      </div>
	 <div>
	</div>
</body>
</html>
