<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap');
    body{
        font-size: large;
        font-family: 'Nunito Sans', sans-serif;
        font-weight: 400;
    }
    #nav1{
        background-color: rgb(0, 0, 0);
    }
    .navbar-brand{
        color: rgb(255, 255, 255);
        font-size: 3vw;
    }
    #nav2{
        font-size: 1vw;
    }
    #nav21:hover{
        background-color: rgb(78, 78, 241);
        border-radius: 10px ;
    }
    section{
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    #txt{
        text-align: center;
        color: rgb(1, 6, 255);
        font-family: 'Red Hat Display', sans-serif;
        text-shadow: rgb(0, 0, 0);
        font-size: 4vw;
        z-index: 1;
    }
    section .video1{
        position: absolute;
        top: 0;
        left: 0;
    }
    #Section2{
        position: relative;
        width: 100%;
        background-image: linear-gradient(rgb(0, 204, 255),rgb(89, 0, 255));
    }
    form{
        font-size: 1.5vw;

    }
    .form1{
        color: aliceblue;
        text-align: center;
        width: 65%;
        padding-top: 2%;
        padding-left: 35%;
        padding-bottom: 10%;
    }
    p{
        font-size: 4vw;
        text-align: center;
        padding-top: 10%;
    }
    #btn1{
        color: aliceblue;
        border-color: black;
        font-size: 100%;
    }
    #btn1:hover{
        color: rgb(0, 0, 0);
        border-color: rgb(253, 255, 240);
        background-color: rgb(0, 238, 255);
        box-shadow: 2px 2px 5px 5px black;
    }
    .card{
        padding: 10%;
        background-color: rgba(137, 43, 226, 0.274);
        border-color: black;
    }
    .card:hover{
        border-color: yellowgreen;
        box-shadow: 10px 10px 10px 10px black;
    }
    #Section3{
        position: relative;
        width: 100%;
        background-image: linear-gradient(rgb(89, 0, 255),rgb(0, 204, 255));
    }
</style>

</head>
<body>
    
    <nav id="nav1" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
            <a href="#" class="navbar-brand">Employee Management</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    
                </div>
                <div id="nav2" class="navbar-nav ms-auto">
                    <a href="#Section1" target="_self" id="nav21" class="nav-item nav-link text-light" th:href ="@{/}">Home</a>
                    <a href="#Section2" target="_self" id="nav21" class="nav-item nav-link text-light">Employee view</a>
                    <a href="#Section3" target="_self" id="nav21" class="nav-item nav-link text-light">Admin Login</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="video">
        <div id="txt" class="">Employee Management System</div>
        <div class="video1">
            <video id="Section1" src="video/ipad.mp4" type="video/mp4" autoplay loop muted width="100%">
            </video>
        </div>
    </section>
    <!-- Employee Login -->
    <div id="Section2">
        <form action="Employee.html">
            <p>Employee Profile Page</p>
            <div class="form1">
                <div class="card">
            <div class="form-group">
              <label>Admin Email address</label>
              <input type="email" class="form-control mb-3" placeholder="Enter email">
            </div>
            <a id="btn1" type="submit" class="btn" th:href ="@{/EmployeeProfileHome}">Submit</a>
          </div>
          </div>
        </form>

    </div>
    <!-- Admin Login -->
    <div id="Section3">
        <form action="Admin.html">
            <p>Admin Login</p>
            <div class="form1">
                <div class="card">
            <div class="form-group ">
                <label >Email address</label>
                <input type="email" class="form-control mb-3" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control mb-3" placeholder="Password">
              </div>
              <a id="btn1" type="submit" class="btn" th:href ="@{/AdminHome}">Submit</a>
            </div>
        </div>
        </form>
    </div>

</body>
</html>
